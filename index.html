<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Account Page</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-logo">Optimus</div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Lawyer</a></li>
            <li><a href="#">Hitman</a></li>
            <li><a href="#">Businesses</a></li>
            <li><a href="#">Offshore Accounts</a></li>
          </ul>
          <div class="nav-link btn">Get Started</div>
        </div>
      </div>

      <div class="content">
        <div class="left col">
          <div class="sub-header">Ghana Soft</div>

          <div class="header">
            Don't Be Idle, Do Something. <span>&#8594;</span> <br />
            Get Rich <br />
            or Stay Poor
          </div>

          <div class="stats">
            <div class="stat-1 stat">
              <div class="stat-num">8</div>
              <div class="stat-copy">Years of <br />useful work</div>
            </div>

            <div class="stat-2 stat">
              <div class="stat-num">99B</div>
              <div class="stat-copy">Purpose <br />driven</div>
            </div>
          </div>
        </div>

        <div class="right-col">
          <div class="card">
            <div class="row">
              <div class="card-name">Optimus</div>
              <div class="master-logo">
                <img src="./Images/mest.jpg" alt="master-card-logo" />
              </div>
            </div>

            <div class="row">
              <div class="chip">
                <img src="./Images/layout.jpg" alt="layout icon" />
              </div>

              <div class="network">
                <img src="./Images/bluetooth.jpg" alt="bluetooth icon" />
              </div>
            </div>

            <div class="row">
              <div class="card-num">2433 9485 9394 4553</div>
            </div>

            <div class="row">
              <div class="exp-date">12/12/2025</div>
            </div>
          </div>
          <div class="card-balance">
            <div class="card-col">
              <div class="card-title">Your Balance</div>
              <div class="card-amount">CAD 79000.99</div>
            </div>
            <div class="class col"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
